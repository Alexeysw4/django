{% extends "base.html" %}

{% block title %}Редактировать аккаунт{% endblock %}

{% block content %}
    <h1>Редактировать аккаунт</h1>
    <p>Вы можете редактировать данные аккаунта с помощью формы:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {% if user.profile.photo %}
            <img src="{{ user.profile.photo.url }}" alt="" width="300px">
        {% endif %}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Сохранить"></p>
    </form>
{% endblock %}
