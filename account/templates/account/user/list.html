{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <div id="people-list" class="container">
    {% for user in users %}
        <div class="user">
            <a href="{{ user.get_absolute_url }}">
                <img src="{{ user.profile.photo.url }}" alt="">
            </a>
            <div class="info">
                <a href="{{ user.get_absolute_url }}" class="title">
                    {{ user.get_full_name }}
                </a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
